buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {

        classpath "com.android.tools.build:gradle:4.0.1"


    }


}



allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://jitpack.io'
        }
        google()
    }

}



task clean(type: Delete) {
    delete rootProject.buildDir
}